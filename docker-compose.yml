services:
  db:
    image: postgres:17-alpine
    container_name: commenttree-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wb_comment_tree
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wb_comment_tree"]
      interval: 5s
      timeout: 3s
      retries: 10

  migrations:
    image: migrate/migrate
    container_name: commenttree-migrations
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://postgres:postgres@db:5432/wb_comment_tree?sslmode=disable",
        "up"
      ]
    restart: "on-failure"

  app:
    build: .
    container_name: commenttree-app
    depends_on:
      migrations:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: wb_comment_tree
      DB_SSLMODE: disable
      APP_PORT: ":8080"
    ports:
      - "8080:8080"

volumes:
  pgdata:
